<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тестирование WebSocket</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <!--    <script src="js/sockjs.js"></script>-->
    <script src="js/stomp.js"></script>
    <link href="main.css" rel="stylesheet">
    <script src="app.js"></script>
</head>
<body>
<div id="main-content" class="container">

    <div class="row">

        <div class="col-lg-6">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">ID пользователя</span>
                <input type="text" id="clientId" class="form-control" placeholder="0000" aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Подключиться <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="usewsnative">via WebSocket native</a></li>
                    </ul>
                </div>
                <input type="text" id="wsurl" class="form-control" aria-label="...">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="input-group">
                <span class="input-group-btn">
                    <button id="subscribe" class="btn btn-default" type="button">Подписаться на координаты</button>
                </span>
                <input type="text" id="submitId" class="form-control" placeholder="ID пользователя">
            </div>
        </div>

        <div class="col-lg-7">
            <form class="form-inline">
                <button id="send" class="btn btn-default" type="submit">Отправить координаты</button>
            </form>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <caption>Полученные сообщения о местоположении</caption>
                <thead>
                <tr>
                    <th>LOC-сообщения</th>
                </tr>
                </thead>
                <tbody id="coordstable">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
